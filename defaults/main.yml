---

general_config:
  java_version:
    name: jdk-8u301
    version: linux-x64
    extension: tar.gz  
  cassandra_version: 
    name: apache-cassandra-3
    version: 11.10-bin
    ver: "11.10"
    extension: tar.gz
  install_java: true
  create_data_disk: 
      present: true
      device: /dev/sdb
      filesystem: 'xfs' 
      vg_name: vg_cassandra_data
      lv_name: lv_cassandra_data
      lv_size: '100%FREE' 
      mount_point: /cassandra/data
  
  
cassandra_cofig:
    cassandra_name: cassandra-iot
    num_tokens: 256
    # Default AllowAllAuthenticator
    authenticator: PasswordAuthenticator
    # Default AllowAllAuthorizer
    authorizer: CassandraAuthorizer
    role_manager: CassandraRoleManager
    data_file_directories: /cassandra/data
    commitlog_directory: /cassandra/commitlog
    concurrent_reads: 32
    concurrent_writes: 32
    concurrent_counter_writes: 32
    native_transport_port: 9042
    endpoint_snitch: GossipingPropertyFileSnitch
    Xmx: 2
    Xms: 2

repo_info:
   protocol: http://
   url: repo.fwut.xyz
   port: 80

